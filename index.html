<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random HEX Color picker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/6cd4de773d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <i class="fa-solid fa-shuffle"></i>
      <h1 class="header">Random Color Picker</h1>
      <i class="fa-solid fa-fill-drip"></i>
    </header>

    <main>
      <div class="box">
        <div class="box-message">
          The current color is:<span class="hex-code">#FFFFFF</span>
        </div>
        <button class="box-btn-picker">
          pick a color
          <i class="fa-solid fa-droplet"></i>
        </button>
      </div>
    </main>

    <footer>created by Sergey Juchenko</footer>

    <script src="js/index.js"></script>
  </body>
</html>
